<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <span class="title">Note Taking App</span>
  <span class="spacer"></span>
  <div fxLayout="row wrap" fxLayoutGap="10px">
    <button *ngIf="!isLoggedIn" mat-button [routerLink]="'/login'">Login</button>
    <button *ngIf="isLoggedIn" mat-button [routerLink]="'/'">Notes List</button>
    <button *ngIf="isLoggedIn" mat-button [routerLink]="'/new'">New Note</button>
    <button *ngIf="isLoggedIn" mat-button [routerLink]="'/profile'">Profile</button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
